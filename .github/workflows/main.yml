name: CI
on:
    push:
        branches: 
            - "**"
jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout Code
          uses: actions/checkout@v2
    
        - name: Set Up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 16
    
        - name: Install Dependencies
          run: npm install
    
        - name: Run Lint
          run: npm run lint

        - name: Run Build
          run: npm run build